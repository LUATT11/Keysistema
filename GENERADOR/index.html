<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Página de Key</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background: #000;
      color: #fff;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
      flex-direction: column;
    }

    .loader {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 2em;
      color: #ffd700;
      animation: loading 2s ease-in-out infinite;
    }

    @keyframes loading {
      0% { transform: translate(-50%, -50%) scale(1); opacity: 0; }
      50% { transform: translate(-50%, -50%) scale(1.2); opacity: 1; }
      100% { transform: translate(-50%, -50%) scale(1); opacity: 0; }
    }

    .loader .circle {
      width: 50px;
      height: 50px;
      border: 5px solid #ffd700;
      border-radius: 50%;
      border-top: 5px solid transparent;
      animation: spin 2s linear infinite;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .container {
      text-align: center;
      max-width: 700px;
      width: 100%;
      padding: 50px;
      border-radius: 20px;
      background: rgba(255, 255, 255, 0.1);
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
      animation: fadeIn 2s ease-in-out;
      position: relative;
      display: none;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(50px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    h1 {
      font-size: 3.5em;
      margin-bottom: 20px;
      color: #ff2e71;
      background: linear-gradient(90deg, #ff8a00, #ff2e71);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: textAnimation 3s ease-out infinite;
    }

    @keyframes textAnimation {
      0% { color: #ff8a00; }
      50% { color: #ff2e71; }
      100% { color: #ffd700; }
    }

    p {
      font-size: 1.4em;
      margin-bottom: 40px;
      color: #d3d3d3;
      animation: fadeIn 3s ease-in-out;
    }

    .button {
      padding: 18px 50px;
      font-size: 1.4em;
      border-radius: 50px;
      cursor: pointer;
      border: none;
      background: linear-gradient(90deg, #ff8a00, #ff2e71);
      color: white;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      margin: 20px 0;
    }

    .button:hover {
      transform: scale(1.1);
      box-shadow: 0 8px 25px rgba(255, 56, 96, 0.5);
    }

    .footer {
      position: absolute;
      bottom: 20px;
      text-align: center;
      font-size: 1.2em;
      color: #ffd700;
      animation: fadeIn 4s ease-in-out;
    }

    .footer i {
      margin-left: 10px;
    }

    .ad-container {
      margin-top: 30px;
      display: flex;
      flex-direction: column;
      align-items: center;
      width: 100%;
      gap: 20px;
    }

    .ad-icon {
      position: relative;
      width: 100%;
      max-width: 728px; /* Limitar el tamaño máximo de los anuncios */
      height: auto;
      text-align: center;
    }

    .ad-icon iframe {
      display: block;
      width: 100%;
      border: none;
    }

    .ad-icon a {
      position: absolute;
      top: 0;
      bottom: 0;
      left: 0;
      right: 0;
      z-index: 10;
    }

    .ad-container .ad-icon {
      max-width: 300px; /* Contenedor pequeño */
    }
  </style>
</head>
<body>
  <div class="loader">
    <div class="circle"></div>
  </div>

  <div class="container">
    <h1>¡Bienvenido a tu Centro de Key!</h1>
    <p>Obtén tu <span style="color: #ff2e71;">key</span> para disfrutar de todas las funcionalidades.</p>
    <button class="button" onclick="redirigir()">Generar Link</button>

    <div class="ad-container">
      <!-- Anuncio 1 de tamaño 728x90 -->
      <div class="ad-icon">
        <iframe src="https://publisher.linkvertise.com/cdn/ads/LV-728x90/index.html" frameborder="0" height="90" width="728"></iframe>
        <a href="https://publisher.linkvertise.com/ac/1258891" target="_blank"></a>
      </div>

      <!-- Anuncio 2 de tamaño 728x90 -->
      <div class="ad-icon">
        <iframe src="https://publisher.linkvertise.com/cdn/ads/LV-728x90/index.html" frameborder="0" height="90" width="728"></iframe>
        <a href="https://publisher.linkvertise.com/ac/1258891" target="_blank"></a>
      </div>
    </div>
  </div>

  <div class="footer">
    <p>Creado con <i class="fa-solid fa-heart"></i> por tu nombre</p>
  </div>

  <script>
    // Simula la carga de la página y oculta el loader
    window.addEventListener('load', () => {
      setTimeout(() => {
        document.querySelector('.loader').style.display = 'none';
        document.querySelector('.container').style.display = 'block';
      }, 3000); // 3 segundos de carga
    });

    function redirigir() {
      window.location.href = "https://direct-link.net/1258891/key-dbu";
    }
  </script>
</body>
</html>
